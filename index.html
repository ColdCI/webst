<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title>sleekLoad 2</title>

	<!-- CSS vh vw fallback -->

	<script src="js/lib/vunit-0.2.0.min.js"></script>

	<script>

		new vUnit({

			CSSMap: {

				'.vh': {

					property: 'max-height',

					reference: 'vh'

				},

				'.vw': {

					property: 'max-width',

					reference: 'vw'

				}

			}

		}).init();

	</script>

	<!-- Disable css cache -->

	<script type="text/javascript">

		document.write('<link rel="stylesheet" href="css/sleek.css?'+Math.random()+'">');

	</script>

	<!-- Enable css cache -->

	<!-- <link rel="stylesheet" href="css/sleek.css"> -->

</head>

<body>

	<div id="player"></div>

	<div id="overlay"></div>

	<div id="header">

		<div id="title"></div>

		<div id="subtitle">

			현재 <span id="gamemode">Colde 서버</span>의<span id="map">gm_bigcity_improved</span>에 접속중입니다.

		</div>

	</div>

	<div id="status-container">

		<div id="status">서버 접속중...</div>

		<div id="loading">

			<div id="loading-progress"></div>

		</div>

		<div id="messages"></div>

	</div>

	<div id="music">

		재생되고 있는 노래<div id="music-name"></div>

	</div>

	<div id="enable-audio">Click here to enable music preview</div>

	<div id="error-box"></div>

	<div id="warn">

			<h1>이런 ! 뭔가 잘못된 것 같은데요?</h1>

			<p>config 파일이 손상된 것 같아요.</p>

			<p>점,소괄호 또는 대괄호를 잘못 찍으신 것 같아요.</p>

			<p>브라우저 콘솔을 통해 더 자세히 확인하세요.</p>

		</div>

	<script src="js/lib/jquery-2.1.1.min.js"></script>

	<script src="js/lib/jquery.backstretch.min.js"></script>

	<!-- Disable javascript cache -->

	<script type="text/javascript">

		document.write('<script src="js/config.js?'+Math.random()+'"><\/script>');

		document.write('<script src="js/check.js?'+Math.random()+'"><\/script>');

		document.write('<script src="js/sleek.js?'+Math.random()+'"><\/script>');

	</script>

	<!-- Enable javascript cache -->

	<!-- <script src="js/config.js"></script> -->

	<!-- <script src="js/sleek.js"></script> -->

</body>

</html>
